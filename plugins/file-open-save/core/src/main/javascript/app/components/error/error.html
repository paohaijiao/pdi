<div class="errorBackdrop"></div>

<div class="error">
  <div class="errorHeader headerText">
    {{vm.errorTitle}}
  </div>
  <div class="errorMiddle">
    <div class="errorMiddleTop">
      {{vm.errorMessageTop}}
    </div>
    <div class="errorMiddleBottom" ng-hide="vm.errorMessageBottom === ''">
      {{vm.errorMessageBottom}}
    </div>
  </div>
  <div class="errorBottom">
    <button id="errorCancelButton" class="button2"
            ng-class="{primary: vm.errorType !== 1, secondary: vm.errorType === 1}"
            ng-click="vm.errorCancel()">
      {{vm.errorCancelButton}}
    </button>
    <button id="errorConfirmButton" class="primary button1"
            ng-click="vm.errorConfirm()"
            ng-hide="vm.hideConfirmButton();">
      {{vm.errorConfirmButton}}
    </button>
  </div>
</div>
